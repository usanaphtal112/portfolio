{% extends 'components/base.html' %}
{% load static %}

{% block content %}
<style>
    .contact-section {
        padding: 5rem 0;
    }
    .contact-container {
        border-radius: 15px;
        box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
        overflow: hidden;
        /* border: 2px solid #ffffff; */
    }
    .contact-info {
        color: #ffffff;
        padding: 3rem;
    }
    .contact-info h2 {
        font-size: 2.5rem;
        margin-bottom: 1.5rem;
    }
    .contact-info p {
        font-size: 1.1rem;
        margin-bottom: 2rem;
    }
    .contact-method {
        display: flex;
        align-items: center;
        margin-bottom: 1rem;
    }
    .contact-method i {
        font-size: 1.5rem;
        margin-right: 1rem;
    }
    .contact-form {
        padding: 3rem;
    }
    .form-group {
        margin-bottom: 1.5rem;
    }
    .form-control {
        /* border: 2px solid #ffffff; */
        border-radius: 8px;
        padding: 0.75rem;
        font-size: 1rem;
        background-color: transparent;
        color: #ffffff;
        transition: border-color 0.3s ease, box-shadow 0.3s ease;

    }
    .form-control:focus {
        box-shadow: 0 0 0 0.2rem rgba(0, 123, 255, 0.25);
        background-color: transparent;
        color: #ffffff;
    }
    .form-control::placeholder {
        color: #ffffff;
    }
    .btn-submit {
        background-color: #007bff;
        color: #ffffff;
        padding: 0.75rem 2rem;
        border: none;
        border-radius: 30px;
        font-size: 1.1rem;
        font-weight: 600;
        transition: all 0.3s ease;
    }
    .btn-submit:hover {
        background-color: #0056b3;
        transform: translateY(-2px);
        box-shadow: 0 4px 10px rgba(0, 123, 255, 0.2);
    }
    .social-icons {
        display: flex;
        margin-top: 1rem;
        gap: 20px;
    }

    .social-icons a {
        color: #555;
        font-size: 1.5rem;
        transition: color 0.3s ease, transform 0.3s ease;
        text-decoration: none;
    }

    .social-icons a:hover {
        color: rgb(104, 132, 162);
        transform: translateY(-3px) scale(1.1);
    }
    .social-icon-svg {
        width: 24px;
        height: 24px;
        fill: currentColor;
        transition: all 0.3s ease;
    }

    .social-icons a:hover .social-icon-svg {
        transform: scale(1.1); /* Optional hover effect */
    }
    @media (max-width: 768px) {
        .contact-info, .contact-form {
            padding: 2rem;
        }
    }
</style>

<section class="contact-section">
    <div class="container">
        <div class="row contact-container">
            <div class="col-lg-5 contact-info">
                <h2>Get in Touch</h2>
                <p>I'm always open to new opportunities and collaborations. Feel free to reach out!</p>
                <div class="contact-method">
                    <i class="bi bi-envelope"></i>
                    <span>usanaphtal112@gmail.com</span>
                </div>
                <div class="contact-method">
                    <i class="bi bi-telephone"></i>
                    <span>+250 780 893 736</span>
                </div>
                <div class="contact-method">
                    <i class="bi bi-geo-alt"></i>
                    <span>Kigali, Rwanda</span>
                </div>
                <div class="social-icons">
                    <a href="https://www.linkedin.com/in/usa-naphtal/" target="_blank" rel="noopener noreferrer"><i class="bi bi-linkedin"></i></a>
                    <a href="https://www.facebook.com/Naphtal112/" target="_blank" rel="noopener noreferrer"><i class="bi bi-facebook"></i></a>
                    <a href="https://www.instagram.com/naphtal112/" target="_blank" rel="noopener noreferrer"><i class="bi bi-instagram"></i></a>
                    <a href="https://t.me/awisdomman" target="_blank" rel="noopener noreferrer"><i class="bi bi-telegram"></i></a>
                    <a href="https://github.com/usanaphtal112" target="_blank" rel="noopener noreferrer"><i class="fa-brands fa-github-square"></i></a>
                    <a href="https://www.kaggle.com/usabyuwera" target="_blank" rel="noopener noreferrer"><i class="fa-brands fa-kaggle"></i></a>
                    <!-- Hugging Face Icon -->
                    <a href="https://huggingface.co/usanaphtal" target="_blank" rel="noopener noreferrer">
                        <img src="{% static 'images/Hugging Face_idJ6-I79C__0.svg' %}" alt="Hugging Face" class="social-icon-svg">
                    </a>
                </div>
            </div>
            <div class="col-lg-7 contact-form">
                <form action="{% url 'contact_me_view' %}" method="post">
                    {% csrf_token %}
                    <div class="form-group">
                        <input type="text" class="form-control" id="name" name="name" placeholder="Your Name" required>
                    </div>
                    <div class="form-group">
                        <input type="email" class="form-control" id="email" name="email" placeholder="Your Email" required>
                    </div>
                    <div class="form-group">
                        <textarea class="form-control" id="message" name="message" rows="5" placeholder="Your Message" required></textarea>
                    </div>
                    <button type="submit" class="btn btn-submit">Send Message</button>
                </form>
            </div>
        </div>
    </div>
</section>
{% endblock %}
