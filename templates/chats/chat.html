<section>
    <div class="container py-5">
        <div class="row d-flex justify-content-center">
            <div class="col-md-10 col-lg-8 col-xl-6">
                <div class="card" id="chat2">
                    <!-- Enhanced Chat Header -->
                    <div class="card-header d-flex justify-content-between align-items-center p-3" style="background: linear-gradient(135deg, #667eea 0%, #764ba2 100%); border: none; color: white;">
                        <div class="d-flex align-items-center flex-grow-1">
                            <img src="https://mdbcdn.b-cdn.net/img/Photos/new-templates/bootstrap-chat/ava3-bg.webp"
                                 alt="Naphtal"
                                 style="width: 40px; height: 40px; border-radius: 50%; border: 2px solid rgba(255,255,255,0.3); margin-right: 10px; flex-shrink: 0;">
                            <div class="flex-grow-1 min-width-0">
                                <h6 class="mb-0 fw-bold text-truncate">Naphtal USABYUWERA</h6>
                                <small style="color: rgba(255,255,255,0.8);" class="d-block text-truncate">
                                    <i class="bi bi-circle-fill text-success me-1" style="font-size: 6px;"></i>
                                    AI Engineer & Full Stack Developer
                                </small>
                            </div>
                        </div>
                        <button type="button"
                                class="btn btn-link text-white p-2 ms-2 flex-shrink-0"
                                onclick="toggleChat()"
                                style="border: 1px solid rgba(255,255,255,0.3); border-radius: 6px; min-width: 36px; height: 36px;">
                            <i class="bi bi-dash-lg"></i>
                        </button>
                    </div>

                    <!-- Enhanced Chat Body -->
                    <div class="card-body p-0" style="height: 400px; background: #f8f9fa; position: relative;">
                        <div class="chat-messages h-100 p-3" id="chatMessages" style="overflow-y: auto; scroll-behavior: smooth;">
                            <!-- Messages will be inserted here dynamically -->
                        </div>
                    </div>

                    <!-- Enhanced Chat Footer -->
                    <div class="card-footer p-3" style="background: white; border-top: 1px solid #e9ecef;">
                        <div class="d-flex align-items-end gap-2">
                            <div class="flex-grow-1">
                                <textarea class="form-control border-0 shadow-none"
                                         id="chatInput"
                                         placeholder="Type your message here..."
                                         rows="1"
                                         maxlength="500"
                                         style="resize: none; background: #f8f9fa; border-radius: 20px; padding: 12px 16px; font-size: 14px; max-height: 120px; min-height: 44px; border: 1px solid #e9ecef !important;"></textarea>
                            </div>
                            <button class="btn p-0 border-0 flex-shrink-0"
                                    id="sendButton"
                                    type="button"
                                    style="width: 44px; height: 44px; border-radius: 50%; background: linear-gradient(135deg, #667eea 0%, #764ba2 100%); color: white; display: flex; align-items: center; justify-content: center; transition: all 0.2s ease;">
                                <svg xmlns="http://www.w3.org/2000/svg" width="18" height="18" fill="currentColor" viewBox="0 0 16 16">
                                    <path d="l.5 1.163A1 1 0 0 0 1.97.28l12.868 6.837a1 1 0 0 0 0 1.766L1.969 15.72A1 1 0 0 0 .5 14.836l.713-2.852a.5.5 0 0 0 .02-.183l-.5-10.838z"/>
                                    <path d="M5.072 8.5 1.539 2.844l.713 2.852a.5.5 0 0 1-.02.183L5.072 8.5z"/>
                                </svg>
                            </button>
                        </div>

                        <!-- Message Status/Help Text -->
                        <div class="mt-2 d-flex justify-content-between align-items-center flex-wrap">
                            <small class="text-muted d-flex align-items-center flex-shrink-0">
                                <i class="bi bi-shield-check me-1"></i>
                                <span class="d-none d-sm-inline">Messages are secure and sent directly to Naphtal</span>
                                <span class="d-inline d-sm-none">Secure messaging to Naphtal</span>
                            </small>
                            <small class="text-muted flex-shrink-0" id="charCounter" style="display: none;">
                                <span id="charCount">0</span>/500
                            </small>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
