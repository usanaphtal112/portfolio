<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Session Expired - Naphtal USABYUWERA</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            display: flex;
            align-items: center;
        }

        .error-container {
            max-width: 500px;
            margin: 0 auto;
            text-align: center;
            background: white;
            border-radius: 15px;
            padding: 40px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
        }

        .error-icon {
            font-size: 4rem;
            color: #dc3545;
            margin-bottom: 20px;
        }

        .error-title {
            color: #333;
            margin-bottom: 15px;
        }

        .error-text {
            color: #666;
            margin-bottom: 30px;
        }

        .back-btn {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            border: none;
            padding: 12px 30px;
            border-radius: 25px;
            color: white;
            text-decoration: none;
            transition: transform 0.2s ease;
        }

        .back-btn:hover {
            transform: scale(1.05);
            color: white;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="error-container">
            <div class="error-icon">
                <i class="bi bi-hourglass-bottom"></i>
            </div>

            <h3 class="error-title">Session Expired</h3>

            <p class="error-text">
                This chat reply session has expired or is no longer valid.
                Reply sessions are only active for 24 hours for security reasons.
            </p>

            <div class="mt-4">
                <p class="text-muted mb-3">
                    <i class="bi bi-info-circle"></i>
                    If you need to respond to a message, please check for a newer reply link.
                </p>

                <a href="mailto:usanaphtal112@gmail.com" class="back-btn">
                    <i class="bi bi-envelope"></i>
                    Contact Directly
                </a>
            </div>
        </div>
    </div>
</body>
</html>
